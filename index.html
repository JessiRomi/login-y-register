<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    <div class="container">
        <!-- Contenedor para el login -->
        <div class="form-container login-container">
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Usuario" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <p>¿No tienes cuenta? <a href="#" id="switch-to-register">Regístrate aquí</a></p>
            </form>
        </div>

        <!-- Contenedor para el registro -->
        <div class="form-container register-container">
            <form id="register-form">
                <h2>Registro</h2>
                <input type="text" id="register-username" placeholder="Usuario" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="#" id="switch-to-login">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>

    <script src="./script.js" defer></script> 
</body>
</html>
